<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paterna Place Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- MENU CONTENT MOBILE  -->
    <div class="side-nav" id="miMenu">
        <div class="item-menu">
            <!--             <a href="javascript:void(0)" class="btn-close" onclick="closeNav()">&times;</a> -->
            <a href="javascript:void(0)" class="btn-close" onclick="closeNav()">
                <img src="img/close.png">
            </a>
        </div>
        <div class="item-menu">
            <a href="index.html">Inicio</a>
        </div>
        <div class="item-menu">
            <a href="comercios.html">Comercios</a>
        </div>
        <div class="item-menu">
            <a href="contacto.html">Contacto</a>
        </div>
    </div> <!-- end menu content mobile  -->


    <!-- BARRA DE NAVEGACION -->
    <div class="navbar">
        <div class="barra">
            <div class="contenedor contenido-barra">
                <a class="logo pointer" href="/">
                    <img src="img/logo.png" alt="logo Paterna Place">
                </a>
                <div class="icon-menu" onclick="openNav()">
                    <a href="#navegacion">
                        <img src="img/menu.png" alt="icon menu">
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="comercios.html">Comercios</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!-- .contenido-barra-->
        </div> <!-- .barra-->
    </div> <!-- .navbar-->

    <!-- Cards Slider -->
    <div class="lista-categoria">
        <ul id="listaCategorias" class="clearfix scrolling-wrapper">
            <button class="categoria-button cat-hosteleria">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Hostelería</p>
                </div>
            </button>
            <button class="categoria-button cat-panaderia ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Panadería</p>
                </div>
            </button>
            <button class="categoria-button cat-moda ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Moda</p>
                </div>
            </button>
            <button class="categoria-button cat-ferreteria ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Ferretería</p>
                </div>
            </button>
            <button class="categoria-button cat-fruteria">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Frutería</p>
                </div>
            </button>
            <button class="categoria-button cat-pescaderia">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Pescadería</p>
                </div>
            </button>
            <button class="categoria-button cat-perfumeria ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Perfumería</p>
                </div>
            </button>
            <button class="categoria-button cat-carniceria ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Carnicería</p>
                </div>
            </button>
            <button class="categoria-button cat-bebes">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Bebés</p>
                </div>
            </button>
            <button class="categoria-button cat-alimentacion">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Alimentación</p>
                </div>
            </button>
            <button class="categoria-button cat-mascotas ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Mascotas</p>
                </div>
            </button>
            <button class="categoria-button cat-moviles ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Móviles</p>
                </div>
            </button>
            <button class="categoria-button cat-papeleria ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Papelería</p>
                </div>
            </button>
            <button class="categoria-button cat-inmobiliaria ">
                <div class="categoria-content">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Inmobiliairia</p>
                </div>
            </button>
        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
</body>

</html>
