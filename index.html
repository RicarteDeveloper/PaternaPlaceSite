<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paterna Place Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- loader -->
    <div class="fondo-loading">
        <div class="loader"></div>
    </div>


    <!-- Menu Movil  -->
    <div class="side-nav" id="miMenu">
        <div class="item-menu">
            <!--             <a href="javascript:void(0)" class="btn-close" onclick="closeNav()">&times;</a> -->
            <a href="javascript:void(0)" class="btn-close">
                <img src="img/close.png">
            </a>
        </div>
        <div class="item-menu">
            <a href="index.html">Inicio</a>
        </div>
        <div class="item-menu">
            <a href="contacto.html">Contacto</a>
        </div>
    </div>


    <!-- BARRA DE NAVEGACION -->
    <div class="navbar">
        <div class="barra fixed">
            <div class="contenedor contenido-barra">
                <a class="logo pointer" href="/">
                    <img src="img/logo.png" alt="logo Paterna Place">
                </a>
                <div class="icon-menu">
                    <a href="#navegacion">
                        <img src="img/menu.png" alt="icon menu">
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> 
        </div> 
    </div> 

    <!-- mapa -->
    <div id="mapa" class="mapa"></div>

    <!-- Boton Filtrar -->
    <button id="btnFilter" class="btn-filtros">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- filtros categorias-->
    <div id="myModalFilter" class="modal-filter">
        <!-- Modal content -->
        <div class="modal-content-filter">
            <div class="clearfix">
                <i class="fas fa-times close-filter"></i>
            </div>
            <div class="scroll-content-filter">
                <ul class="contenido-filter">
                    <li class="categoria-filter cat-hosteleria">
                        <img src="img/icons_categoria/hosteleria.png">
                        <p>Hostelería</p>
                    </li>
                    <li class="categoria-filter cat-panaderia">
                        <img src="img/icons_categoria/panaderia.png">
                        <p>Panadería</p>
                    </li>
                    <li class="categoria-filter cat cat-moda">
                        <img src="img/icons_categoria/moda-complementos.png">
                        <p>Moda</p>
                    </li>
                    <li class="categoria-filter cat-ferreteria">
                        <img src="img/icons_categoria/ferreteria.png">
                        <p>Ferretería</p>
                    </li>
                    <li class="categoria-filter cat-fruteria">
                        <img src="img/icons_categoria/fruteria.png">
                        <p>Frutería</p>
                    </li>
                    <li class="categoria-filter cat-pescaderia">
                        <img src="img/icons_categoria/pescaderia.png">
                        <p>Pescadería</p>
                    </li>
                    <li class="categoria-filter cat-perfumeria">
                        <img src="img/icons_categoria/perfumeria-cosmeticos.png">
                        <p>Perfumería</p>
                    </li>
                    <li class="categoria-filter cat-carniceria">
                        <img src="img/icons_categoria/carniceria.png">
                        <p>Carnicería</p>
                    </li>
                    <li class="categoria-filter cat-bebes">
                        <img src="img/icons_categoria/bebes.png">
                        <p>Bebés</p>
                    </li>
                    <li class="categoria-filter cat-alimentacion">
                        <img src="img/icons_categoria/alimentacion.png">
                        <p>Alimentación</p>
                    </li>
                    <li class="categoria-filter cat-mascotas">
                        <img src="img/icons_categoria/mascotas.png">
                        <p>Mascotas</p>
                    </li>
                    <li class="categoria-filter cat-moviles">
                        <img src="img/icons_categoria/moviles.png">
                        <p>Móviles</p>
                    </li>
                    <li class="categoria-filter cat-papeleria">
                        <img src="img/icons_categoria/papeleria.png">
                        <p>Papelería</p>
                    </li>
                    <li class="categoria-filter cat-inmobiliaria">
                        <img src="img/icons_categoria/inmobiliaria.png">
                        <p>Inmobiliaria</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- card movil -->
    <div class="card-blanco">
        <div class="close-bar">
            <button class="close-bar-btn"></button>
        </div>
        <div id="contenido" class="scroll-content"></div>
    </div>

    <!-- card web -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content ">
            <div class="clearfix">
                <i class="fas fa-times close-modal"></i>
            </div>
            <div class="scroll-content-web">
                <div class="centrar" id="contenido-web"></div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/datos.js"></script>

</body>

</html>
